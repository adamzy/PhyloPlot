<!DOCTYPE html><html><head><meta charset="utf-8"><link href="/PhyloPlot/css/bootstrap.min.css" rel="stylesheet" type="text/css"><!-- link(href='http://fonts.googleapis.com/css?family=Fondamento|Monda|Strait|Source+Sans+Pro|Alegreya|Poiret+One',rel='stylesheet',type='text/css')--><link href="/PhyloPlot/css/basic.css" rel="stylesheet" type="text/css"><title>PhyloPlot</title><style>.container{width:90%}
</style></head><body><div class="page-header text-center"><h1>PhyloPlot</h1><h4>Equal-angle</h4></div><div class="container"><div id="basic" style="display:block" class="row form"><div class="form-group"><label>Tree</label><textarea id="ts" rows="5" autofocus type="text" placeholder="In Newick format" class="form-control"></textarea></div><div class="form-group"><label>Label colors (optional)</label><input id="tc" type="text" class="form-control"></div><div class="form-group"><label>Label font-scale (optional)</label><input id="tf" type="text" class="form-control"></div><div class="form-group"><label><input id="eq" type="checkbox" checked>Ignore branch length</label></div><div class="form"><div class="form-group"><a id="ad">Advanced options</a><textarea id="op" rows="8" autofocus type="text" style="display:none" class="form-control"></textarea></div></div><div class="form-group"><button type="button" id="plot" class="btn btn-primary">Plot</button><button type="button" id="clear" class="btn btn-default">Clear</button><button type="button" id="save" class="btn btn-default">Download figure</button><a id="example" class="pull-right">Example</a></div></div><div class="row"><div id="te" style="display: none;" class="alert alert-danger">Invalid tree.</div><div id="tp"></div></div></div><script src="/PhyloPlot/js/jquery-2.1.1.min.js"></script><script src="/PhyloPlot/js/d3.min.js" type="text/javascript"></script><script src="/PhyloPlot/js/FileSaver.min.js" type="text/javascript"></script><script src="/PhyloPlot/coffee/tree.js" type="text/javascript"></script><script src="/PhyloPlot/coffee/eqplot.js" type="text/javascript"></script></body></html>
